<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame SPE Particle System</title>
    
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
       
    </head>
<body>  
<a-scene id="scene">
    <a-entity position="0 1 0" spe-particles="
    color:green,blue,red,yellow,orange,black,white,purple,;
    distribution:sphere;
    randomize-velocity:true;
    radius:4;
    particle-couunt:8000;
    velocity:15;
    velocity-spread:4;
    drag:1;
    max-age:2;
    duration:-1;
    blending:additive;
    active-multiplier:5000;
    size:1,1,1,0">
</a-entity>
<a-sky color="black"></a-sky>
<a-camera position="0 0 30"></a-camera>

</a-scene>


</body>    



</html>
